<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tour Bot - Travel Assistant</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .chat-container { background: white; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); overflow: hidden; height: 80vh; display: flex; flex-direction: column; }
        .header { background: linear-gradient(45deg, #667eea, #764ba2); color: white; padding: 20px; text-align: center; }
        .messages { flex: 1; padding: 20px; overflow-y: auto; background: #f8f9fa; }
        .message { margin: 10px 0; padding: 12px 16px; border-radius: 18px; max-width: 80%; }
        .user { background: #007bff; color: white; margin-left: auto; }
        .bot { background: white; border: 1px solid #e9ecef; }
        .input-area { padding: 20px; background: white; border-top: 1px solid #e9ecef; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border: 1px solid #ddd; border-radius: 25px; outline: none; }
        button { padding: 12px 24px; background: #007bff; color: white; border: none; border-radius: 25px; cursor: pointer; }
        button:hover { background: #0056b3; }
        .status { text-align: center; padding: 10px; color: #666; font-size: 14px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="header">
                <h1>ðŸ¤– AI Tour Bot</h1>
                <p>Your Personal Travel Assistant</p>
            </div>
            <div class="messages" id="messages"></div>
            <div class="status" id="status">Connecting...</div>
            <div class="input-area">
                <input type="text" id="messageInput" placeholder="Ask about weather, places, or travel plans..." disabled>
                <button onclick="sendMessage()" id="sendBtn" disabled>Send</button>
            </div>
        </div>
    </div>

    <script>
        // Replace with your deployed HF Space URL
        const API_BASE = 'https://your-username-ai-tour-bot.hf.space';
        const WS_URL = API_BASE.replace('https://', 'wss://');
        
        let ws = null;
        const userId = 'user_' + Math.random().toString(36).substr(2, 9);
        
        function connect() {
            try {
                ws = new WebSocket(`${WS_URL}/ws/${userId}`);
                
                ws.onopen = () => {
                    document.getElementById('status').textContent = 'Connected - Ready to help!';
                    document.getElementById('messageInput').disabled = false;
                    document.getElementById('sendBtn').disabled = false;
                };
                
                ws.onmessage = (event) => {
                    addMessage(event.data, 'bot');
                };
                
                ws.onclose = () => {
                    document.getElementById('status').textContent = 'Disconnected - Reconnecting...';
                    setTimeout(connect, 3000);
                };
                
                ws.onerror = () => {
                    document.getElementById('status').textContent = 'Connection error - Retrying...';
                };
            } catch (error) {
                document.getElementById('status').textContent = 'Failed to connect - Check backend deployment';
            }
        }
        
        function addMessage(text, sender) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${sender}`;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }
        
        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message && ws && ws.readyState === WebSocket.OPEN) {
                addMessage(message, 'user');
                ws.send(message);
                input.value = '';
            }
        }
        
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        // Start connection
        connect();
    </script>
</body>
</html>
